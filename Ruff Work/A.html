<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Science App</title>
  <link rel="stylesheet" href="A.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Data Science App</h1>
  <input type="file" id="fileInput" accept=".csv">
  <div id="columnsSelection" class="hidden">
    <label for="columns">Select Columns:</label>
    <select id="columns" multiple></select>
    <label for="analysisType">Select Analysis Type:</label>
    <select id="analysisType">
      <option value="univariate">Univariate</option>
      <option value="bivariate">Bivariate</option>
      <option value="multivariate">Multivariate</option>
    </select>
    <button id="plotButton">Generate Plots</button>
  </div>
  <div id="plots"></div>
  <script src="A.js"></script>
</body>
</html>
